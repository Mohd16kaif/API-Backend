# Production-specific overrides
# Create this file if you want production-specific settings

# Reduce logging verbosity in production
logging.level.com.apishield=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Turn off SQL logging in production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false

# Production profile
spring.profiles.active=prod

# Health endpoint security (don't expose sensitive info)
management.endpoint.health.show-details=when-authorized
management.endpoint.env.show-values=when-authorized

# Performance optimizations
spring.jpa.open-in-view=false
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000

# Disable file logging in production (Railway handles logs)
logging.file.name=
