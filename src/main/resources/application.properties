# Server configuration
server.port=${PORT:8080}
spring.application.name=API Spend Shield

# Database configuration
spring.datasource.url=${DB_URL}


spring.datasource.username=${DB_USER}

spring.datasource.password=${DB_PASS}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT configuration
apishield.jwt.secret=${JWT_SECRET}

apishield.jwt.expirationMs=86400000

# Swagger configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Email configuration (for alerts)
spring.mail.host=smtp.gmail.com
spring.mail.port=587

spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging
logging.level.com.apishield=DEBUG
logging.level.org.springframework.security=DEBUG

# Add these to your existing application.properties:

# Profiles (if you want different environments)
spring.profiles.active=dev

# Server error handling
server.error.include-message=always
server.error.include-binding-errors=always

# JPA additional settings
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.use_sql_comments=true

# Task scheduling (if you need scheduled tasks)
spring.task.scheduling.enabled=true

# Actuator endpoints (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.endpoint.info.enabled=true

# Additional Swagger UI settings
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.filter=true

# Application info (optional but useful)
info.app.name=${spring.application.name}
info.app.description=API Spend Shield - Monitor and manage your API spending
info.app.version=1.0.0

# Currency update rate (if your app handles currency)
app.currency.update-rate=PT6H

# Logging file output (optional)
logging.file.name=logs/application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

