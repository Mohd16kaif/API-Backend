# Updated application-test.properties
# Database - Fixed H2 configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA - Enhanced configuration for reliable schema creation
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# H2 Console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable migration tools in tests
spring.flyway.enabled=false
spring.liquibase.enabled=false

# JWT
apishield.jwt.secret=testSecretKey123456789012345678901234567890123456789012345678901234567890
apishield.jwt.expirationMs=3600000

# Disable problematic features for tests
spring.mail.host=
management.health.mail.enabled=false
management.endpoints.web.exposure.include=health,info

# Enhanced logging for debugging
logging.level.com.apishield=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.boot.autoconfigure=DEBUG
logging.level.org.springframework.test=DEBUG
logging.level.root=WARN